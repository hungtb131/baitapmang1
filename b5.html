<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dem so nguyen am trong mang</title>
</head>
<body>
<script>
    let arr = [];
    let N = +prompt("Nhap do dai mang:");
    for (let i=0;i<N;i++){
        arr [i] = +prompt("Gia tri thu: "+i);
    }
    let count = 0;
    document.write("Cac so nguyen am la: ");
    for (let i=0;i<N;i++){
        if (arr[i] < 0){
            count++;
            document.write(arr [i]+"  ");
        }
    }
    document.write("<br>Mang co: " +count+ " so nguyen am");
</script>
</body>
</html>
